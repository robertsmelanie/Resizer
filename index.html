<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Resizer Tool</title>
</head>
<body>
    <h1>Resizer Tool</h1>
    <p>Drag & drop an image here, or click to select.</p>

    <div class="controls">
        <label for="width">Width:</label>
        <input type="number" id="width" name="width" min="1">
        <label for="height">Height:</label>
        <input type="number" id="height" name="height" min="1">
        <label><input type="checkbox" id="keepRatio" checked /> Keep Aspect Ratio</label>
        <button id="resizeButton">Resize</button>
    </div>
    <div id="dropZone" class="drop-zone">
        <p>Drop your image here</p>
    </div>
    <!-- <div id="preview" class="preview">
        <img id="imagePreview" src="" alt="Image Preview">
    </div> -->
    <div id="error" class="error"></div>
    <div id="result" class="result">
        <h2>Resized Image</h2>
        <img id="resizedImage" src="" alt="Resized Image">
        <a id="downloadLink" href="#" download="resized-image.png">Download Resized Image</a>
    </div>
    <div id="loading" class="loading" style="display: none;">
        <p>Loading...</p>
    </div>
    <div id="success" class="success" style="display: none;">
        <p>Image resized successfully!</p>
    </div>
    <div id="failure" class="failure" style="display: none;">
        <p>Failed to resize image. Please try again.</p>
    </div>

        <p>Invalid image dimensions. Please enter valid width and height.</p>
    </div>
    <div id="noImage" class="no-image" style="display: none;">
        <p>No image selected. Please upload an image to resize.</p>
