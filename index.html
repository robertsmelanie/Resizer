<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Resizer Tool</title>
</head>
<body>
    <h1>Simple Image Resizer Tool</h1>
    <p>Resize your images easily with this tool.</p>
    <div class="container">
        <h2>Click Button Choose File Upload an image </h2>
        <!-- <button id="resizeButton">Resize</button> -->
        <input type="file" id="upload" accept="image/*" />
        <!-- <input type="file" id="upload" accept="image/*" /> -->
    
            <div class="controls">
                <h2>Type in the needed dimensions</h2>
                <label for="width">Width:</label>
                <input type="number" id="width" name="width" min="1">
                <label for="height">Height:</label>
                <input type="number" id="height" name="height" min="1">
                <label><input type="checkbox" id="keepRatio" checked /> Keep Aspect Ratio</label>
                <!-- <button id="resizeButton">Resize</button> -->
            </div>

        <button id="resizeButton">Resize</button>
        <!-- <input type="file" id="upload" accept="image/*" /> -->
    
      
        <div id="result" class="result">
            <h2>Resized Image</h2>
            <img id="resizedImage" src="" alt="Resized Image">
            <a id="downloadLink" href="#" download="resized-image.png">Download Resized Image</a>
        </div>
    
    
        <div id="loading" class="loading" style="display: none;">
            <p>Loading...</p>
        </div>
        <div id="success" class="success" style="display: none;">
            <p>Image resized successfully!</p>
        </div>
        <div id="failure" class="failure" style="display: none;">
            <p>Failed to resize image. Please try again.</p>
        </div> 
   </div>
    <script src="script.js"></script>
</body>
</html>
